<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="홈" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="내 정보" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/myinfo">
    <ion-nav-view name="tab-myinfo"></ion-nav-view>
  </ion-tab>


  <ion-tab title="내가 보낸견적" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/estlist">
    <ion-nav-view name="tab-estlist"></ion-nav-view>
  </ion-tab>

  <ion-tab title="환경설정" icon-off="ion-android-textsms" icon-on="ion-android-textsms" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
