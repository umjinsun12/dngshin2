<ion-view view-title="내가 보낸 견적">
  <ion-nav-title>
  내가 보낸 견적
  <a style="position:absolute;right:0px" class="button button-icon ion-refresh" ng-click="refresh()">
    <p style="font-size:10px;margin-top:-6px">
      새로고침
    </p>
  </a>
</ion-nav-title>
  <ion-content class="main_bg">

    <div class="filter_box row">
      <div class="col filter_num">
          총 {{report_chks.length}}건
      </div>
      <div class="col-65">
          <div class="row">
            <button class="button button-stable col filter_btn"> 거리순 </button>
            <button class="button button-stable col filter_btn"> 시간순 </button>
            <button class="button button-stable col filter_btn"> 금액순 </button>
          </div>
      </div>
    </div>

    <div class="list_reqcard">
      <div class="reqcard" ng-repeat="report_chk in report_chks">
      <a href="#/tab/estlist/{{report_chk.id}}">
        <div>
            {{report_chk.name}}님의 부동산 소유권 등기
        </div>
        <div>
            인천광역시 > 남구 / 거래금액 : {{report_chk.price}} 원
        </div>
        <div>
            견적요청일자 {{report_chk.date}}
        </div>
      </div>
      </a>
    </div>
  </ion-content>
</ion-view>
